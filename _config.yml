# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Seo-faper BLOG
description: seo-faper blog
repository: https://github.com/Seo-Faper/seo-faper.github.io
baseurl: / # the subpath of your site, e.g. /blog
url: https://seo-faper.github.io # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: markdown  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: seo-faper
email: dswhdcks@naver.com

navigation:
  - text: Home
    url: /
  - text: Docs
    url: /docs
  - text: Examples
    url: /examples

projects:
  - name: league of legend DST
    description: 돈스타브 투게더 모드
    link: https://sobolevn.github.io/git-secret
    image: https://github.com/sobolevn/git-secret/blob/7c9ae0b1853d4c15549027524121b9e40219fe47/images/git-secret-sm.png?raw=true

social:
  - service: github
    username: seo-faper
    link: https://github.com/seo-faper
  - service: naver
    username: dswhdcks
    link: https://blog.naver.com/dswhdcks

# Plugins
gems:
  - jekyll-seo-tag
